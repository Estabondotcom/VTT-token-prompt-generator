
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PF2e Token Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tab {
            display: none;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            flex-grow: 1;
            background-color: #d4af37;
            color: #2b1e16;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background-color: #8b5e3c;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>PF2e Token Prompt Generator</h1>
    <div class="tab-buttons">
        <button onclick="switchTab('villagerTab')" id="villagerBtn" class="active">Villager</button>
        <button onclick="switchTab('monsterTab')" id="monsterBtn">Monster</button>
        <button onclick="switchTab('heroTab')" id="heroBtn">Adventurer</button>
    </div>

    <div id="villagerTab" class="tab" style="display: block;">
        
<div class="container">
<h1>PF2e Token Prompt Generator for ChatGPT</h1>
<label class="switch">
<input id="referenceToggle" type="checkbox"/>
<span class="slider"></span>
</label>
<label class="toggle-label" for="referenceToggle">Provide an optional reference picture</label>
<p class="subtext">* click this if you will be uploading a reference picture to ChatGPT along with the generated prompt</p>
<form id="tokenForm">
<input id="gender" placeholder="Gender" type="text"/>
<input id="ancestry" placeholder="Ancestry" type="text"/>
<input id="class" placeholder="Class" type="text"/>
<input id="hair" placeholder="Hair style and color" type="text"/>
<input id="eyes" placeholder="Eye color/details" type="text"/>
<input id="unique" placeholder="Other unique physical details" type="text"/>
<input id="clothing" placeholder="Clothing or armor details" type="text"/>
<input id="weapon" placeholder="Weapon or gear details" type="text"/>
<button onclick="generatePrompt()" type="button">Generate Prompt</button>
<button onclick="generateRandomCharacter()" type="button">Generate Random Character</button>
</form>
<textarea id="output" placeholder="Your enhanced prompt will appear here..." rows="12"></textarea>
<button onclick="copyToClipboard()">Copy to Clipboard</button>
<div class="image-preview" id="randomImagesContainer" style="margin-top: 40px; display: flex; flex-wrap: wrap;"></div>
<script src="script.js"></script>
</div>

    </div>

    <div id="monsterTab" class="tab">
        
<h1>PF2e Monster Prompt Generator</h1>
<div class="toggle">
<label for="referenceToggle">Will you be providing a reference image?</label>
<input id="referenceToggle" type="checkbox"/>
</div>
<div class="toggle">
<label for="specificToggle">Is this a specific PF2e creature?</label>
<input id="specificToggle" onchange="toggleFields()" type="checkbox"/>
</div>
<div id="specificFields">
<label for="name">Creature Name:</label>
<input id="name" placeholder="e.g., Choker, Basilisk, Owlbear" type="text"/>
<label for="unique">Unique Features:</label>
<input id="unique" placeholder="e.g., extra limbs, molten eyes, armored hide" type="text"/>
<label for="poseSpecific">Creature Pose:</label>
<input id="poseSpecific" placeholder="e.g., rearing up, crouching, flying" type="text"/>
<label for="demeanorSpecific">Creature Demeanor:</label>
<input id="demeanorSpecific" placeholder="e.g., aggressive, curious, regal" type="text"/>
</div>
<div id="customFields" style="display: none;">
<label for="family">Creature Family:</label>
<input id="family" placeholder="e.g., dragon, ooze, undead" type="text"/>
<label for="color">Creature Color or Patterns:</label>
<input id="color" placeholder="e.g., iridescent scales, striped fur" type="text"/>
<label for="customFeatures">Unique Creature Features:</label>
<input id="customFeatures" placeholder="e.g., glowing veins, bone protrusions" type="text"/>
<label for="temperament">Creature Temperament:</label>
<input id="temperament" placeholder="e.g., aggressive, curious, playful" type="text"/>
<label for="pose">Creature Pose:</label>
<input id="pose" placeholder="e.g., rearing up, crouching, flying" type="text"/>
</div>
<button onclick="generateMonsterPrompt()">Generate Monster Prompt</button>
<button onclick="generateRandom()">Generate Random Creature</button>
<div id="output"></div>
<button onclick="copyPromptToClipboard()">Copy to Clipboard</button>


    </div>

    <div id="heroTab" class="tab">
        
<div class="toggle">
    <label for="heroReferenceToggle">Will you be providing a reference image?</label>
    <input type="checkbox" id="heroReferenceToggle">
</div>

<label for="heroGender">Gender:</label>
<select id="heroGender">
  <option value="male">male</option>
  <option value="female">female</option>
  <option value="non-binary">non-binary</option>
</select>

<label for="heroAncestry">Ancestry:</label>
<input type="text" id="heroAncestry" placeholder="e.g., elf, dwarf, goblin">

<label for="heroClass">Class:</label>
<input type="text" id="heroClass" placeholder="e.g., fighter, rogue, cleric">

<label for="heroHair">Hair Style and Color:</label>
<input type="text" id="heroHair" placeholder="Random ancestry appropriate hair style and color">

<label for="heroEyes">Eye Description:</label>
<input type="text" id="heroEyes" placeholder="Eye description">

<label for="heroTraits">Unique Physical Traits:</label>
<input type="text" id="heroTraits" placeholder="Unique physical traits appropriate for ancestry and class">

<label for="heroArmor">Armor or Clothes:</label>
<input type="text" id="heroArmor" placeholder="Random armor or clothes appropriate to ancestry and class">

<label for="heroWeapons">Weapons and Gear:</label>
<input type="text" id="heroWeapons" placeholder="Random weapons and gear appropriate to ancestry and class">

<label for="heroDemeanor">Mood or Demeanor:</label>
<input type="text" id="heroDemeanor" placeholder="Mood or demeanor fitting the class">

<button onclick="generateHeroPrompt()">Generate Prompt</button>
<button onclick="fillRandomHero()">Generate Random Hero</button>

<div id="heroOutput"></div>
<button onclick="copyHeroPromptToClipboard()">Copy Prompt to Clipboard</button>

    </div>
</div>

<script>
function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
    document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).style.display = 'block';

    if (tabId === 'villagerTab') document.getElementById('villagerBtn').classList.add('active');
    else if (tabId === 'monsterTab') document.getElementById('monsterBtn').classList.add('active');
    else if (tabId === 'heroTab') document.getElementById('heroBtn').classList.add('active');
}
</script>
<script>function generatePrompt() {
    const gender = document.getElementById("gender").value;
    const ancestry = document.getElementById("ancestry").value;
    const charClass = document.getElementById("class").value;
    const hair = document.getElementById("hair").value;
    const eyes = document.getElementById("eyes").value;
    const unique = document.getElementById("unique").value;
    const clothing = document.getElementById("clothing").value;
    const weapon = document.getElementById("weapon").value;
    const referenceToggle = document.getElementById("referenceToggle").checked;

    let prompt = "Enhance this prompt and then generate an image based off the enhanced prompt:\n\n";

    if (referenceToggle) {
        prompt += "Based off this reference picture\n";
    }

    prompt += "Display new enhanced prompt first\n\n";
    prompt += `Then generate a full body isometric top-down token .png with transparent background for use with PF2e on FoundryVTT.\n` +
              `The token is of a ${gender} ${ancestry} ${charClass} with ${hair}, ${eyes}, and ${unique}.\n` +
              `They are wearing ${clothing}, and wielding ${weapon}.\n` +
              `The style is that of detailed D&D artwork. The token should be a png file and have a transparent background.`;

    document.getElementById("output").value = prompt;
}

function copyToClipboard() {
    const output = document.getElementById("output");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value).then(() => {
        alert("Prompt copied to clipboard!");
    });
}


function generateRandomCharacter() {
    const gods = ["Sarenrae", "Desna", "Pharasma", "Gorum", "Urgathoa", "Iomedae", "Cayden Cailean", "Abadar", "Lamashtu", "Asmodeus"];

    const genders = ["male", "female", "androgynous", "nonbinary"];
    const ancestries = ["human", "elf", "dwarf", "gnome", "halfling", "orc", "goblin", "tengu", "leshy", "catfolk",
                        "kobold", "lizardfolk", "ratfolk", "sylph", "ifrit", "undine", "fetchling", "changeling", "strix", "gnoll"];
    const classes = ["fighter", "rogue", "cleric", "wizard", "ranger", "barbarian", "druid", "sorcerer", "alchemist", "champion", "monk", "bard", "investigator", "gunslinger", "swashbuckler"];
    const hairs = ["braided black hair", "spiky red hair", "short silver hair", "long golden curls", "bald", "mohawk", "green dreadlocks"];
    const eyes = ["glowing blue eyes", "amber eyes", "mismatched eyes", "cat-like pupils", "fiery red eyes"];
    const uniques = ["crystal embedded in forehead", "scars across cheeks", "ethereal aura", "tattoos that shift", "mechanical limb"];
    const clothes = ["obsidian plate armor", "fur-lined robes", "weathered leather tunic", "bright ceremonial garb"];
    const weapons = ["greatsword with lightning runes", "hooked scythe", "crystal-tipped spear", "ice-bladed longsword", "bone-handled dagger"];

    document.getElementById("gender").value = randomChoice(genders);
    document.getElementById("ancestry").value = randomChoice(ancestries);
    const selectedClass = randomChoice(classes);
    document.getElementById("class").value = selectedClass;

    // Append deity if class is cleric or champion
    if (selectedClass === "cleric") {
        document.getElementById("class").value += " of " + randomChoice(gods);
    } else if (selectedClass === "champion") {
        document.getElementById("class").value += " of " + randomChoice(gods);
    }
    document.getElementById("hair").value = "Random hair style and color appropriate for ancestry";
    document.getElementById("eyes").value = randomChoice(eyes);
    document.getElementById("unique").value = "Random unique physical attributes appropriate for ancestry and class";
    document.getElementById("clothing").value = "Random armor or clothes appropriate to ancestry and class";
    document.getElementById("weapon").value = "Random weapons and gear appropriate to ancestry and class";
}

function randomChoice(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}
</script>
<script>
    const families = ["dragon", "fey", "ooze", "undead", "plant", "construct", "aberration", "fiend", "celestial", "elemental", "beast", "vermin", "golem", "hag", "nymph", "giant", "sprite", "lycanthrope", "goblin", "troglodyte", "wraith", "lizardfolk", "genie", "fungus", "minotaur", "arachnid", "harpy", "construct-spirit", "phantom", "shadowbeast"];
    const colors = ["glowing crimson scales", "striped fur", "mottled hide", "glimmering chitin", "ashen feathers", "veined skin", "obsidian armor", "molten gold eyes", "phantasmal glow", "eerie translucence", "patchy mold", "ethereal shimmer", "crystalline plates", "leathery patches", "liquid mercury texture", "thorny outgrowths", "veins of fire", "slime-coated skin", "stone-plated flesh", "misty aura", "dark streaks", "sunburst markings", "arcane glyphs", "sandy texture", "mirror sheen", "iridescent sheen", "chained hide", "cursed runes", "fractal fur", "glowing veins", "burning charcoal skin", "veined purple crystal", "mud-caked hide", "ashen bone plates", "sapphire fur", "frosted scales", "gleaming black chitin", "whirlpool pattern", "bloody streaks", "stormy cloud markings"];
    const features = ["glowing crimson scales", "striped fur", "mottled hide", "glimmering chitin", "ashen feathers", "veined skin", "obsidian armor", "molten gold eyes", "phantasmal glow", "eerie translucence", "patchy mold", "ethereal shimmer", "crystalline plates", "leathery patches", "liquid mercury texture", "thorny outgrowths", "veins of fire", "slime-coated skin", "stone-plated flesh", "misty aura", "dark streaks", "sunburst markings", "arcane glyphs", "sandy texture", "mirror sheen", "iridescent sheen", "chained hide", "cursed runes", "fractal fur", "glowing veins", "burning charcoal skin", "veined purple crystal", "mud-caked hide", "ashen bone plates", "sapphire fur", "frosted scales", "gleaming black chitin", "whirlpool pattern", "bloody streaks", "stormy cloud markings"];  // Using same values for simplicity
    const temperaments = ["aggressive", "curious", "playful", "menacing", "regal", "skittish", "protective", "sleepy", "territorial", "brooding", "chaotic", "calculating", "hungry", "mournful", "vengeful", "jubilant", "cunning", "ravenous", "elusive", "mischievous", "stoic", "zealous", "savage", "guarded", "bashful", "violent", "obedient", "haunting", "frenzied", "serene", "gleeful", "tormented", "stoic", "bored", "hypnotic", "timid", "bold", "sorrowful", "jealous", "driven"];
    const poses = ["rearing up", "crouching", "flying", "coiled", "charging", "lunging", "resting", "howling", "climbing", "digging", "defensive stance", "sprawled", "slithering", "gliding", "poised to strike", "floating", "perched", "stalking", "burrowing", "entangled", "sitting", "standing tall", "snarling", "kneeling", "bellowing", "levitating", "diving", "ambushing", "vaulting", "dancing", "clinging to ceiling", "unfurling wings", "breaking chains", "readying a spell", "emerging from shadows", "pouncing mid-air", "turning to flee", "locked in duel", "reaching outward", "smashing the ground"];

    function toggleFields() {
      const specific = document.getElementById("specificToggle").checked;
      document.getElementById("specificFields").style.display = specific ? "block" : "none";
      document.getElementById("customFields").style.display = specific ? "none" : "block";
    }

    function generateMonsterPrompt() {
      const useRef = document.getElementById("referenceToggle").checked;
      const isSpecific = document.getElementById("specificToggle").checked;
      let prompt = "enhance this prompt and then generate a token based off the enhanced prompt\n\n";
      if (useRef) prompt += "based off this reference image\n";

      if (isSpecific) {
        const name = document.getElementById("name").value;
        const unique = document.getElementById("unique").value;
        const pose = document.getElementById("poseSpecific").value;
        const demeanor = document.getElementById("demeanorSpecific").value;
        prompt += `Generate a full-body isometric top-down token for use with FoundryVTT, styled after detailed Pathfinder 2e artwork.\n`;
        prompt += `The token is of the creature "${name}" with the following unique features: ${unique}.\n`;
        prompt += `Its demeanor is ${demeanor}, and it's posed ${pose}.\n`;
      } else {
        const family = document.getElementById("family").value;
        const color = document.getElementById("color").value;
        const features = document.getElementById("customFeatures").value;
        const temperament = document.getElementById("temperament").value;
        const pose = document.getElementById("pose").value;
        prompt += `Generate a full-body isometric top-down token for use with FoundryVTT, styled after detailed Pathfinder 2e artwork.\n`;
        prompt += `The token is of a creature from the ${family} family with ${color}, featuring ${features}.\n`;
        prompt += `Its demeanor is ${temperament}, and it's posed ${pose}.\n`;
      }

      prompt += `The token should be a .png file with a transparent background in an isometric top-down perspective.`;
      document.getElementById("output").innerText = prompt;
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateRandom() {
      const isSpecific = document.getElementById("specificToggle").checked;

      if (isSpecific) {
        document.getElementById("name").value =
          document.getElementById("name").value = "Unknown Horror";
        document.getElementById("unique").value =
          document.getElementById("unique").value = getRandom(features);
        document.getElementById("poseSpecific").value =
          document.getElementById("poseSpecific").value = getRandom(poses);
        document.getElementById("demeanorSpecific").value =
          document.getElementById("demeanorSpecific").value = getRandom(temperaments);
      } else {
        document.getElementById("family").value =
          document.getElementById("family").value = getRandom(families);
        document.getElementById("color").value =
          document.getElementById("color").value = getRandom(colors);
        document.getElementById("customFeatures").value =
          document.getElementById("customFeatures").value = getRandom(features);
        document.getElementById("temperament").value =
          document.getElementById("temperament").value = getRandom(temperaments);
        document.getElementById("pose").value =
          document.getElementById("pose").value = getRandom(poses);
      }
    }

    function copyPromptToClipboard() {
      const output = document.getElementById("output").innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("Prompt copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  window.onload = toggleFields;
</script>
<script>
function fillRandomHero() {
    const genders = ["male", "female", "non-binary"];
    const ancestries = ["elf", "dwarf", "human", "gnome", "halfling", "goblin", "orc", "lizardfolk", "tengu", "catfolk", "sylph", "undine", "ifrit", "oread", "fetchling", "kitsune", "ratfolk", "hobgoblin", "tripkee", "vanara", "kholo", "shoony"];
    const classes = ["fighter", "rogue", "cleric", "wizard", "barbarian", "champion", "sorcerer", "ranger", "monk", "alchemist", "bard", "druid"];
    const gods = ["Abadar", "Calistria", "Desna", "Erastil", "Gorum", "Iomedae", "Nethys", "Pharasma", "Sarenrae", "Shelyn", "Torag", "Urgathoa", "Zon-Kuthon"];
    const rand = arr => arr[Math.floor(Math.random() * arr.length)];

    const gender = rand(genders);
    const ancestry = rand(ancestries);
    const pClass = rand(classes);
    const god = rand(gods);

    document.getElementById("heroGender").value = gender;
    document.getElementById("heroAncestry").value = ancestry;
    document.getElementById("heroClass").value = (pClass === "cleric" || pClass === "champion") ? `${pClass} of ${god}` : pClass;
    document.getElementById("heroHair").value = "Random hair style and color appropriate for ancestry";
    document.getElementById("heroEyes").value = "Fiery red eyes";
    document.getElementById("heroTraits").value = "Random unique physical attributes appropriate for ancestry and class";
    document.getElementById("heroArmor").value = "Random armor or clothes appropriate to ancestry and class";
    document.getElementById("heroWeapons").value = "Random weapons and gear appropriate to ancestry and class";
    document.getElementById("heroDemeanor").value = "Focused and determined";
}

function generateHeroPrompt() {
    const refToggle = document.getElementById("heroReferenceToggle").checked;
    const refText = refToggle ? "based off this reference image\n" : "";

    const gender = document.getElementById("heroGender").value;
    const ancestry = document.getElementById("heroAncestry").value;
    const pClass = document.getElementById("heroClass").value;
    const hair = document.getElementById("heroHair").value;
    const eyes = document.getElementById("heroEyes").value;
    const traits = document.getElementById("heroTraits").value;
    const armor = document.getElementById("heroArmor").value;
    const weapons = document.getElementById("heroWeapons").value;
    const demeanor = document.getElementById("heroDemeanor").value;

    const prompt = `enhance this prompt and then generate a token based off the enhanced prompt\n\n${refText}Generate a full-body isometric top-down token for use with FoundryVTT, styled after detailed Pathfinder 2e artwork.\n` +
        `The token is of a ${gender} ${ancestry} ${pClass} with ${hair}, ${eyes}, and ${traits}.\n` +
        `They are wearing ${armor}, and wielding ${weapons}.\n` +
        `Their posture and facial expression should reflect ${demeanor}.\n` +
        `The token should be a .png file with a transparent background in an isometric top-down perspective.`;

    document.getElementById("heroOutput").innerText = prompt;
}

function copyHeroPromptToClipboard() {
    const output = document.getElementById("heroOutput").innerText;
    navigator.clipboard.writeText(output).then(() => {
        alert("Prompt copied to clipboard!");
    }).catch(err => {
        alert("Failed to copy text: " + err);
    });
}
</script>
</body>
</html>
